# Chezmoi configuration file
# Documentation: https://www.chezmoi.io/reference/configuration-file/

[data]
    editor = "vim"
    development = true

[data.formatting]
    indent = "  "  # 2 spaces
    line_length = 150

[data.machine]
    personal = true
    work = false
    # Machine type - set this manually or use MACHINE_TYPE environment variable
    # Available types: bm-hypervisor, vm-k8s-node, vm-dev-container, vm-service, dt-dev
    type = "dt-dev"

[edit]
    command = "vim"

[git]
    autoCommit = false
    autoPush = false

[merge]
    command = "vimdiff"

# Sensible defaults for file operations
[cd]
    command = "bash"

[diff]
    exclude = ["scripts"]
    pager = "delta"

# Template data that can be used in dotfiles
[data.paths]
    home = "~"
    config = "~/.config"
    local_bin = "~/.local/bin"

# Install password manager before reading source state
[hooks.read-source-state.pre]
    command = ".install-password-manager.sh"

[onepassword]
  mode = "service"  # or "connect"
  prompt = false    # Explicitly disable to avoid errors